name: Notify Main Build
on:
  push:
    branches: [ main ]
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: couuas/wasker_vue
          event-type: content_updated
